    <p>郑岩（生于1984年8月2日）是中国黑龙江省的职业围棋选手。</p>

    <h2>职业生涯亮点</h2>
    <ul>
        <li>1997年成为职业选手</li>
        <li>二段棋手</li>
        <li>中国棋院成员</li>
        <li>2007年建桥杯冠军</li>
        <li>2008年首届世界智力运动会女子团体冠军</li>
